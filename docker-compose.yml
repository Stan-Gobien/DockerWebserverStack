version: '2.4'
services:
  nginx:
    image: nginx
    restart: always
    cpu_percent: 20 
    mem_limit: 256m
    memswap_limit: 512m
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data/containers/webserverstack/config/nginx/conf.d:/etc/nginx/conf.d:Z
      - /data/containers/webserverstack/config/nginx/global:/etc/nginx/global:Z
      - /data/containers/webserverstack/config/nginx/templates:/etc/nginx/templates:Z
      - /data/containers/webserverstack/logs/nginx:/var/log/nginx:Z      
      - /data/containers/webserverstack/data/certificates:/certificates:z
      - /data/containers/webserverstack/data/vhosts:/data/vhosts:z
    tmpfs:
      - /tmp
    depends_on:
      - db
      - php-fpm
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      

  php-fpm:
    build: /data/containers/webserverstack/config/php-fpm/
    restart: always
    cpu_percent: 30 
    mem_limit: 512m
    memswap_limit: 1024m
    links:
      - db    
    # command: "docker-php-ext-install mysqli"
    volumes:
      - /data/containers/webserverstack/config/php-fpm/conf.d:/usr/local/etc/php/conf.d:Z
      - /data/containers/webserverstack/data/vhosts:/data/vhosts:z      
    tmpfs:
      - /tmp
    labels:
      - "com.centurylinklabs.watchtower.enable=true"      
      
  db:
    image: mariadb
    restart: always
    cpu_percent: 20 
    mem_limit: 512m
    memswap_limit: 1024m    
    environment:
      MARIADB_ROOT_PASSWORD: notSecureChangeMe
      MARIADB_DATABASE: default
      MARIADB_USER: sqluser
      MARIADB_PASSWORD: usersql
    volumes:
      - /data/containers/webserverstack/data/mysql:/var/lib/mysql:Z
      - /data/containers/webserverstack/backup/mysql:/backup:Z
    tmpfs:
      - /tmp
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      
  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    cpu_percent: 20 
    mem_limit: 256m
    memswap_limit: 512m   
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      UPLOAD_LIMIT: 1G
    tmpfs:
      - /tmp
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - 8081:80
      
  acme.sh:
    image: neilpang/acme.sh:latest
    volumes:
      - /data/containers/webserverstack/config/acme.sh/acme.sh-docker.sh:/acme.sh-docker.sh:ro
      - /data/containers/webserverstack/data/certificates:/acme.sh:z
    environment:
      ACME_HOME_DIR: "/acme.sh"
      # CloudFlare
      CF_Token: "TXIrTwW5V8Gg059dznAsGmY1vmG7bdch63ZXkfW2"
      CF_Account_ID: "25112ee878751d122d2efdb921b725fc"
      DNS_API: "dns_cf"
      DOMAIN_NAME: "ares.gobien.be"
      ACME_SH_EMAIL: "stan@gobien.be"
    command: sh ./acme.sh-docker.sh
    labels:
        - "com.centurylinklabs.watchtower.enable=true"
